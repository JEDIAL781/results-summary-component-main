<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="./assets/styles/styles.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="intro">
        <h1>your result</h1>

        <div class="rounded-bg">
          <p>76</p>
          <p>of 100</p>
        </div>
        <div>
          <h2>Great</h2>

          <p class="intro-text">
            You scored higher than 65% of the people who have taken these tests
          </p>
        </div>
      </section>
      <section class="summary">
        <h1>Summary</h1>

        <div class="Category reactions">
          <div>
            <img
              class="Category-img"
              src="./assets/images/icon-reaction.svg"
              alt="Reactions"
            />
            <span class="reactions">Reactions</span>
          </div>
          <span class="Category-percentage">
            <span class="Category-score">80</span> /100</span
          >
        </div>

        <div class="Category memory">
          <div>
            <img
              class="Category-img"
              src="./assets/images/icon-memory.svg"
              alt="Memory"
            />
            <span class="memory">Memory</span>
          </div>
          <span class="Category-percentage">
            <span class="Category-score">92</span> /100</span
          >
        </div>

        <div class="Category verbal">
          <div>
            <img
              class="Category-img"
              src="./assets/images/icon-verbal.svg"
              alt="Verbal"
            />
            <span class="Category-name">Verbal</span>
          </div>
          <span class="Category-percentage">
            <span class="Category-score">92</span> /100</span
          >
        </div>

        <div class="Category visual">
          <div>
            <img
              class="Category-img"
              src="./assets/images/icon-visual.svg"
              alt="Visual"
            />
            <span class="Category-name">visual</span>
          </div>
          <span class="Category-percentage">
            <span class="Category-score">72</span> /100</span
          >
        </div>
        <button class="button">continue</button>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="./https://www.github.com/jedial781">jedial musyimi</a>.
    </div>
  </body>
</html>
